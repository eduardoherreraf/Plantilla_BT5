  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-1 border">
      <div class="container-fluid">

          id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a

                aria-current="page"

            <li class="nav-item">

            </li>

                aria-expanded="false">

              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"

                  >

                    href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>

                aria-disabled="true"

              >
            </li>
          </ul>
          <form
            class="d-flex"
            role="search">
            <input

              type="submit">
              Search
